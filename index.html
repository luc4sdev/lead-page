<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura Lead</title>

    <link rel="stylesheet" href="styles/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<script src="app.js"></script>


</head>
<body>

    <div class="container">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">

                <div class="slide first">
                    <img src="assets/img1.jpg" alt="Image 1">
                </div>

                <div class="slide">
                    <img src="assets/img2.jpg" alt="Image 2">
                </div>

                <div class="slide">
                    <img src="assets/img3.jpg" alt="Image 3">
                </div>

                <div class="slide">
                    <img src="assets/img4.jpg" alt="Image 4">
                </div>

                <div class="slide">
                    <img src="assets/img5.jpg" alt="Image 5">
                </div>

                <div class="slide">
                    <img src="assets/img6.jpg" alt="Image 6">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                </div>
            </div>
            <div class="navigation-manual">

                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>

            </div>
        </div>

        <div class="formulario">
            <div class="title">
                <h2>Fill in the fields below</h2>
            </div>

            <div class="forms">
                <form action="#">

                    <div class="places">
                        <label for="name"><img src="assets/avatar.png" alt="Avatar"></label>
                        <input type="text" id="name" placeholder="Your name">
                    </div>

                    <div class="places">
                        <label for="email"><img src="assets/envelope.png" alt="Email"></label>
                    <input type="email" id="email" placeholder="Your email">
                    </div>

                    <div class="places">
                        <label for="phone"><img src="assets/chamada-telefonica.png" alt="Telefone"></label>
                        <input type="number" id="phone" placeholder="Your number">
                    </div>

                    <div class="places">
                        <label for="pass"><img src="assets/cadeado.png" alt="Senha"></label>
                    <input type="password" id="pass" placeholder="Your password">
                    </div>

                    

                    <input type="submit" id="submit">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
