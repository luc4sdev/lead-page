<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura Lead</title>

    <link rel="stylesheet" href="styles/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">


</head>
<body>

    <div class="container">
        <div class="image-slider">
            <h1>Oi, tudo bem?</h1>
        </div>

        <div class="formulario">
            <div class="title">
                <h2>Fill in the fields below</h2>
            </div>

            <div class="forms">
                <form action="#">

                    <div class="places">
                        <label for="name"><img src="assets/avatar.png" alt="Avatar"></label>
                        <input type="text" id="name" placeholder="Your name">
                    </div>

                    <div class="places">
                        <label for="email"><img src="assets/envelope.png" alt="Email"></label>
                    <input type="email" id="email" placeholder="Your email">
                    </div>

                    <div class="places">
                        <label for="phone"><img src="assets/chamada-telefonica.png" alt="Telefone"></label>
                        <input type="number" id="phone" placeholder="Your number">
                    </div>

                    <div class="places">
                        <label for="pass"><img src="assets/cadeado.png" alt="Senha"></label>
                    <input type="password" id="pass" placeholder="Your password">
                    </div>

                    

                    <input type="submit" id="submit">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
